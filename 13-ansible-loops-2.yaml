- name: Package Installation
  hosts: localhost
  become: yes
  tasks:
    - name: package automatic installation
      ansible.builtin.package:
        name: "{{item.what}}"
        state: "{{item.to}}"
        enabled: "{{item.enabled}}"
      loop:
        - {what: 'git', to: 'present', enabled: 'yes'}
        - {what: 'mysql', to: 'present', enabled: 'yes'}
        - {what: 'postfix', to: 'present', enabled: 'yes'}
